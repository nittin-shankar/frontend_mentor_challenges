<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light-gray p-7">

    <div class="flex h-screen justify-center items-center">
      <div class="max-w-sm drop-shadow rounded-2xl bg-white p-5">
        <img class="rounded-xl" src="../images/image-qr-code.png" alt="QR code to scan">
  
        <div class="text-center p-2">
          <h1 class="mt-5 text-lg font-bold">Improve your front-end skills by building projects</h1>
  
          <p class="mt-5 text-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
